<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Styles Sheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <title>Loja Virtual de Sapatos</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="assets/logo.svg" alt="logo">
        </div>
        <div class="menu-section">
            <div class="btn-mobile">
                <div class="one"></div>
                <div class="two"></div>
                <div class="tree"></div>
            </div>
            <nav class="navbar">
                <ul>
                    <li>Homem</li>
                    <li>Mulher</li>
                    <li>Criança</li>
                    <li>Customizar</li>
                </ul>
            </nav>
        </div>
        <div class="search">
            <img src="assets/icon-search.svg" alt="search">
            <input type="text" placeholder="Pesquisar">
        </div>
        <img src="assets/icon-bag.svg" alt="bag">
    </header>
    <aside class="price-container">
        <div class="price-details">
            <h1>Tênis Esportivo Para Corrida Top</h1>
            <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso</p>
            <h2>R$ 1.000,00</h2>
            <button>Comprar</button>
        </div>
    </aside>
    <main>
        <div class="center-image">
            <img src="assets/tenis-1-ampliado.png" alt="tênis">
        </div>
        <div class="galery-image">
            <img src="assets/tenis-1-galeria.png" alt="tênis">
            <img src="assets/tenis-2-galeria.png" alt="tênis">
            <img src="assets/tenis-3-galeria.png" alt="tênis">
        </div>
    </main>
    <footer>
        <iframe src="https://www.youtube.com/embed/otLCI7bo5pY" title="Vídeo Comercial Tênis Ollie (2021)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="social-midias">
            <span>Facebook</span>
            <span>Instagram</span>
            <span>Youtube</span>
            <span>Twitter</span>
        </div>
        <button>
            <span>Explore Mais</span>
            <img src="assets/icon-arrow.svg" alt="">
        </button>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
